<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aagash Market Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>  <!-- TOPBAR -->  <header class="topbar">
    <h1 class="logo">Aagash Market Hub</h1>
    <nav class="topnav">
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>  <!-- SIDEBAR -->  <aside class="sidebar">
    <a href="#dashboard" class="nav-link">Dashboard</a>
    <a href="#products" class="nav-link">Products</a>
    <a href="#addProduct" class="nav-link">Add Product</a>
    <a href="#analytics" class="nav-link">Analytics</a>
    <a href="#settings" class="nav-link">Settings</a>
  </aside>  <!-- MAIN CONTENT -->  <main id="appContent"><!-- LOGIN PAGE -->
<section id="loginPage" class="page active">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email" />
  <input id="loginPassword" type="password" placeholder="Password" />
  <button id="loginUserBtn">Login</button>
  <p>No account? <span id="showSignup">Signup</span></p>
</section>

<!-- SIGNUP PAGE -->
<section id="signupPage" class="page">
  <h2>Create Account</h2>
  <input id="signupName" type="text" placeholder="Full Name" />
  <input id="signupEmail" type="email" placeholder="Email" />
  <input id="signupPassword" type="password" placeholder="Password" />
  <button id="signupUserBtn">Create Account</button>
  <p>Already have account? <span id="showLogin">Login</span></p>
</section>

<!-- DASHBOARD PAGE -->
<section id="dashboard" class="page">
  <h2>Dashboard</h2>
  <div class="dashboard-cards">
    <div class="card">
      <h3>Total Clicks</h3>
      <p id="totalClicks">0</p>
    </div>
    <div class="card">
      <h3>Total Earnings</h3>
      <p id="totalEarnings">$0.00</p>
    </div>
    <div class="card">
      <h3>Top Product</h3>
      <p id="topProduct">None</p>
    </div>
  </div>
  <div id="chartArea" class="chart-box">(Chart Loads Here)</div>
</section>

<!-- PRODUCTS PAGE -->
<section id="products" class="page">
  <h2>Products</h2>
  <div id="productList" class="product-grid"></div>
</section>

<!-- ADD PRODUCT PAGE -->
<section id="addProduct" class="page">
  <h2>Add Product</h2>
  <input id="productLink" type="text" placeholder="Paste affiliate link" />
  <button id="detectBtn">Auto Detect</button>
  <button id="saveProductBtn">Save Product</button>
  <div id="detectOutput" class="detect-box"></div>
</section>

<!-- ANALYTICS PAGE -->
<section id="analytics" class="page">
  <h2>Analytics</h2>
  <div id="analyticsBox"></div>
</section>

<!-- SETTINGS PAGE -->
<section id="settings" class="page">
  <h2>Settings</h2>
  <label>Theme:</label>
  <select id="themeSelect">
    <option value="neon">Neon Blue</option>
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>
</section>

  </main>  <script src="script.js"></script></body>
  </html>
