<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aagash Affiliate Hub</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header>Aagash Affiliate Hub ðŸš€</header>

<!-- AUTH BOX -->
<div id="auth-box">
    <h3>Login / Signup</h3>

    <input id="email" type="email" placeholder="Enter Email">
    <input id="password" type="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
    <button onclick="signup()" style="background:#28a745;">Signup</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container">

    <button onclick="logout()" style="background:#dc3545;color:#fff;padding:12px;border:none;border-radius:8px;margin-bottom:20px;">
        Logout
    </button>

    <h2>Add Product</h2>

    <div id="product-form">

        <input id="p_title" placeholder="Product Title">
        <textarea id="p_desc" placeholder="Product Description"></textarea>
        <input id="p_image" placeholder="Image URL">
        <input id="p_price" type="number" placeholder="Price (â‚¹)">
        <input id="p_category" placeholder="Category">
        <input id="p_url" placeholder="Affiliate / Product URL">

        <button onclick="addProduct()" style="margin-top:15px;background:#007bff;color:#fff;">
            Add Product
        </button>
    </div>

    <h2>Your Products</h2>

    <div id="product-list"></div>
</div>

<script src="script.js"></script>

</body>
</html>
